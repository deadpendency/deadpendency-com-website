<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">

    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="/assets/image/32x32-favicon.png">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/fontawesome.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/solid.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/styles/agate.min.css" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  </head>
  <body class="d-flex text-white bg-dark min-vh-100">
    <div class="cover-container d-flex w-100 h-100 min-vh-100 p-3 mx-auto flex-column">
      <header class="global-header mb-5">
        <div>
          <h3 class="float-md-left mb-0"><a href="/"><span class="text-warning">Dead</span><span class="text-white">pendency</span></a></h3>

          {% assign currentPage = page.url | downcase | remove: '.html' %}

          <nav class="nav nav-masthead justify-content-center float-md-right">
            <a class="nav-link {% if currentPage == '/' %}active{% endif %}" href="/">Home</a>
            <a class="nav-link {% if currentPage == '/why' %}active{% endif %}" href="/why">Why?</a>
            <a class="nav-link {% if currentPage == '/pricing' %}active{% endif %}" href="/pricing">Pricing</a>
            <a class="nav-link {% if currentPage == '/language-support' %}active{% endif %}" href="/language-support">Language Support</a>
            <a class="nav-link {% if currentPage == '/usage' %}active{% endif %}" href="/usage">Usage</a>
            <a class="nav-link {% if currentPage == '/faq' %}active{% endif %}" href="/faq">FAQ</a>
            <a class="nav-link {% if currentPage == '/rules' %}active{% endif %}" href="/rules">Rules</a>
            <a class="nav-link" href="https://github.com/marketplace/deadpendency" target="_blank" rel="noopener">Marketplace</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mt-5">
        {{ content }}
      </main>

      <footer class="global-footer mt-auto text-white-50">
        <div class="float-md-left">
          <span>Â© Deadpendency 2020</span>
        </div>
        <div class="float-md-right">
          <a href="https://twitter.com/deadpendency" target="_blank" rel="noopener">Twitter</a>
          <a href="/survey">Survey</a>
          <a href="/contact">Contact</a>
          <a href="/privacy">Privacy</a>
          <a href="/terms">Terms of service</a>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.2.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175234743-1"></script>
    {% if jekyll.environment == 'production' %}
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-175234743-1');
    </script>
    {% endif %}
  </body>
</html>
