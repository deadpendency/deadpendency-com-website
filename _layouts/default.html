<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">

    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="/assets/image/32x32-favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css" integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/solid.min.css" integrity="sha512-SazV6tF6Ko4GxhyIZpKoXiKYndqzh7+cqxl9HDH7DGSpjkCN3QLqTAlhJHJnKxu3/2rfCsltzwFC4CmxZE1hPg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/brands.min.css" integrity="sha512-D0B6cFS+efdzUE/4wh5XF5599DtW7Q1bZOjAYGBfC0Lg9WjcrqPXZto020btDyrlDUrfYKsmzFvgf/9AB8J0Jw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/styles/agate.min.css" integrity="sha512-dtcZayDwnLWcHMKRgV5S5qk2T4+jz45M89ychxm+Rl9/bA/SiqD59y9ZNoMVDFo7Hnss/O8MruCqWLL5yDv/aQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  </head>
  <body class="d-flex text-white bg-dark min-vh-100">
    <div class="cover-container d-flex w-100 h-100 min-vh-100 p-3 mx-auto flex-column">
      <header class="global-header mb-5">
        <div>
          <h3 class="float-md-start mb-0"><a href="/"><span class="text-warning">Dead</span><span class="text-white">pendency</span></a></h3>

          {% assign currentPage = page.url | downcase | remove: '.html' %}

          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link {% if currentPage == '/' %}active{% endif %}" href="/">Home</a>
            <a class="nav-link {% if currentPage == '/why' %}active{% endif %}" href="/why">Why?</a>
            <a class="nav-link {% if currentPage == '/pricing' %}active{% endif %}" href="/pricing">Pricing</a>
            <a class="nav-link {% if currentPage == '/language-support' %}active{% endif %}" href="/language-support">Language Support</a>
            <a class="nav-link {% if currentPage == '/usage' %}active{% endif %}" href="/usage">Usage</a>
            <a class="nav-link {% if currentPage == '/faq' %}active{% endif %}" href="/faq">FAQ</a>
            <a class="nav-link {% if currentPage == '/rules' %}active{% endif %}" href="/rules">Rules</a>
            <a class="install-button btn btn-success" href="https://github.com/marketplace/deadpendency" target="_blank" rel="noopener">Install On GitHub</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mt-5">
        {{ content }}
      </main>

      <footer class="global-footer mt-auto text-white-50">
        <div class="float-md-start">
          <span>Â© Deadpendency 2020</span>
        </div>
        <div class="float-md-end">
          <a href="https://twitter.com/deadpendency" target="_blank" rel="noopener">Twitter</a>
          <a href="/survey">Survey</a>
          <a href="/contact">Contact</a>
          <a href="/privacy">Privacy</a>
          <a href="/terms">Terms of service</a>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.4.1/highlight.min.js" integrity="sha512-DrpaExP2d7RJqNhXB41Q/zzzQrtb6J0zfnXD5XeVEWE8d9Hj54irCLj6dRS3eNepPja7DvKcV+9PnHC7A/g83A==" crossorigin="anonymous"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175234743-1"></script>
    {% if jekyll.environment == 'production' %}
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-175234743-1');
    </script>
    {% endif %}
  </body>
</html>
