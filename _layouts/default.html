<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#7952b3">

    <title>{{ page.title }}</title>

    <link rel="shortcut icon" href="/assets/image/32x32-favicon.png">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/brands.min.css" integrity="sha512-dBL5cY4qTt42J1cfabCHTYR7KMztyd+n4t2GhD6EH/MKWJIIHuEYckJ1nHEpTwIaiDkrjzbc6WyiSkdLP+3INQ==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/styles/agate.min.css" integrity="sha512-dtcZayDwnLWcHMKRgV5S5qk2T4+jz45M89ychxm+Rl9/bA/SiqD59y9ZNoMVDFo7Hnss/O8MruCqWLL5yDv/aQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="{{ site.baseurl }}/styles.css">
  </head>
  <body class="d-flex text-white bg-dark min-vh-100">
    <div class="cover-container d-flex w-100 h-100 min-vh-100 p-3 mx-auto flex-column">
      <header class="global-header mb-5">
        <div>
          <h3 class="float-md-start mb-0"><a href="/"><span class="text-warning">Dead</span><span class="text-white">pendency</span></a></h3>

          {% assign currentPage = page.url | downcase | remove: '.html' %}

          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link {% if currentPage == '/' %}active{% endif %}" href="/">Home</a>
            <a class="nav-link {% if currentPage == '/why' %}active{% endif %}" href="/why">Why?</a>
            <a class="nav-link {% if currentPage == '/usage' %}active{% endif %}" href="/docs/getting-started">Getting Started</a>
            <a class="nav-link {% if currentPage == '/language-support' %}active{% endif %}" href="/docs">Documentation</a>
            <a class="nav-link {% if currentPage == '/pricing' %}active{% endif %}" href="/pricing">Pricing</a>
            <a class="nav-link {% if currentPage == '/faq' %}active{% endif %}" href="/faq">FAQ</a>
            <a class="install-button btn btn-success" href="https://github.com/marketplace/deadpendency" target="_blank" rel="noopener">Install On GitHub</a>
          </nav>
        </div>
      </header>

      <main class="px-3 mt-5">
        {{ content }}
      </main>

      <footer class="global-footer mt-auto text-white-50">
        <div class="float-md-start">
          <span>Â© Deadpendency 2021</span>
        </div>
        <div class="float-md-end">
          <a href="https://twitter.com/deadpendency" target="_blank" rel="noopener">Twitter</a>
          <a href="/survey">Survey</a>
          <a href="/contact">Contact</a>
          <a href="/privacy">Privacy</a>
          <a href="/terms">Terms of service</a>
        </div>
      </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.6.0/highlight.min.js" integrity="sha512-zol3kFQ5tnYhL7PzGt0LnllHHVWRGt2bTCIywDiScVvLIlaDOVJ6sPdJTVi0m3rA660RT+yZxkkRzMbb1L8Zkw==" crossorigin="anonymous"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-175234743-1"></script>
    {% if jekyll.environment == 'production' %}
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-175234743-1');
    </script>
    {% endif %}
  </body>
</html>
